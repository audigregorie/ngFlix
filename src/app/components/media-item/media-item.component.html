<a class="media-item" *ngIf="mediaItem" [routerLink]="'/detail/' + mediaItem.id + '/' + mediaType">
  <div class="media-item-rating">
    <i class="pi pi-star"></i>
    <span>{{ mediaItem.vote_average }}/10</span>
  </div>

  <div class="media-item-image">
    <img [src]="imagesBaseUrl + '/w500/' + mediaItem.poster_path" [alt]="mediaItem.title" />
  </div>

  <div class="media-item-title">
    {{ mediaItem.original_title }}
  </div>
</a>
